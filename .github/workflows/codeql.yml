name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '29 20 * * 6'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ matrix.os }}
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          # Desktop .NET Core 3.1 Projekte (Windows-Runner erforderlich)
          - language: csharp
            build-mode: manual
            os: windows-latest
            dotnet-version: '3.1.x'
          # Andere C# Projekte (Konsolen, Bibliotheken) auf Ubuntu
          - language: csharp
            build-mode: autobuild
            os: ubuntu-latest
            dotnet-version: '6.0.x'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ matrix.dotnet-version }}

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}

    # Manuelles Build f√ºr .NET Core 3.1 Desktop-Projekte
    - if: matrix.build-mode == 'manual'
      shell: pwsh
      run: |
        Write-Host "Restoring NuGet packages..."
        dotnet restore
        Write-Host "Building project in Release mode..."
        dotnet build --configuration Release

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
